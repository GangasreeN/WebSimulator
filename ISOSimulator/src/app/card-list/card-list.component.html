<style>
  .card-header{
    padding: 0.75rem 32.25rem;
    margin-bottom: 0;
    background-color: rgba(0,0,0,.03);
    border-bottom: 1px solid rgba(0,0,0,.125);
    margin-left: 2px;
    width: 1260px;
  }
</style>
<html>
      <h5 class="card-header">Card Details</h5><br>
      <div>
    <a [routerLink]="['/Add-Card']"><button class="btn btn-primary mr-1 mat-elevation-z8" id="btn-align">Add Card</button></a>
    </div>
  <table  class="table mat-elevation-z8 table-striped" id="table" >
    <thead style="font-weight: bold;">
    <tr>
        <td style="width: 2%;">S.No</td>
        <td style="width: 5%;">Card Name</td>
        <td style="width: 5%;">Card Number</td>
        <td style="width: 2%;">Card Type</td>
        <td style="width: 5%;">Actions</td>
       
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let p of card | paginate: { id: 'listing_pagination',
        itemsPerPage: 10,
        currentPage: page,
        totalItems: totalRecords };let i = index">
          <td style="width: 2%;">{{ i +1 }}</td>
            <td style="width: 5%;">{{ p.cardName }}</td>
            <td style="width: 5%;">{{ p.cardNumber }}</td>
            <td style="width: 2%;">{{ p.typeOfCard }}</td>            
            <td style="width: 5%; justify-items: center;"><a [routerLink]="['/Edit-Card', p.cardId,1]" ><mat-icon  matTooltip="Edit"
              matTooltipClass="icon-tooltip-red"
              aria-label="Button that shows a red tooltip"
              class="icon-button">edit</mat-icon></a>
            <a (click) = "deleteCard(p.cardId)" ><mat-icon  matTooltip="Delete"
              matTooltipClass="icon-tooltip-red"
              aria-label="Button that shows a red tooltip"
              class="icon-button">delete</mat-icon></a>
            <a [routerLink]="['/Duplicate-Card', p.cardId,2]" ><mat-icon  matTooltip="Duplicate"
              matTooltipClass="icon-tooltip-red"
              aria-label="Button that shows a red tooltip"
              class="icon-button">loupe</mat-icon></a></td>
        </tr>
    </tbody>
<pagination-controls  id="listing_pagination" maxSize="10" directionLinks="true" (pageChange)="page = $event" ></pagination-controls>

  </table>
  </html>
